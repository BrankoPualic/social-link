<div class="auth-background">
  <form>
    <div class="mb-4 text-center auth-logo">
      <img src="../../../../../assets/images/logo-pink.svg" alt="Pink logo" />
    </div>

    <app-input-text [formControl]="$any(form.controls['username'])"
                    [label]="'Username'"
                    [required]="true" />

    <app-input-text [formControl]="$any(form.controls['password'])"
                    [label]="'Password'"
                    [type]="'password'"
                    [required]="true" />

    <div class="form-btn-group">
      <button class="btn btn-sm align-self-center btn-primary col-3 py-2 mt-2" (click)="submit()">Login</button>
    </div>

    <div class="col-12 mt-3 text-center">
      Don't have an account? <a class="text-decoration-none" [routerLink]="['/signup']">Signup</a>
    </div>
  </form>
</div>
