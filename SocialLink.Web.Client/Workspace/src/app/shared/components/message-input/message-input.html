<div class="d-flex position-relative">
  <textarea #textarea
            class="form-control"
            [(ngModel)]="value"
            (input)="autoResize()"
            rows="1"
            [placeholder]="placeholder()">
      </textarea>
  <button class="btn btn-sm btn-primary px-3 position-absolute rounded-circle" style="" (click)="send()"><i class="fa-solid fa-arrow-right"></i></button>
</div>
