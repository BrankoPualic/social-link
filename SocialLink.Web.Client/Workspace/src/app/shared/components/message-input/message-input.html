<div class="d-flex position-relative">
  <textarea #textarea
            class="form-control pe-5"
            [(ngModel)]="value"
            (input)="autoResize()"
            rows="1"
            [placeholder]="placeholder()">
      </textarea>
  <button class="btn btn-sm btn-primary rounded-circle position-absolute"
          type="button"
          (click)="send()">
    <i class="fa-solid fa-arrow-right"></i>
  </button>
</div>
